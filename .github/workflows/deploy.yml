name: Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Install dependencies
        run: bun install

      - name: Build executable
        run: |
          bun build --compile --minify --sourcemap \
            --target=bun-linux-x64 \
            ./index.ts \
            --outfile dumoinference

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SCP
        run: |
          scp -i ~/.ssh/deploy_key \
            -P ${{ secrets.SSH_PORT }} \
            dumoinference \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/dumoinference

      - name: Create _dumointernal.json
        run: |
          ssh -i ~/.ssh/deploy_key \
            -p ${{ secrets.SSH_PORT }} \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "echo '{\"port\": ${{ secrets.PORT }}}' > ~/_dumointernal.json"

      - name: Restart with PM2
        run: |
          ssh -i ~/.ssh/deploy_key \
            -p ${{ secrets.SSH_PORT }} \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "${{ secrets.PM2_PATH }} restart dumoinference || ${{ secrets.PM2_PATH }} start ~/dumoinference --name dumoinference"

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key